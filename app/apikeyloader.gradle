def properties = new Properties()
properties.load(project.rootProject.file("local.properties").newDataInputStream())
def THEMOVIEDB_ORG_KEY = properties.getProperty('themoviedb.org.key')

if(null == THEMOVIEDB_ORG_KEY) {
    throw new GradleException("'themoviedb.org.key=KEY' inside 'local.properties' file is required.")
} else {
    ext.THEMOVIEDB_ORG_KEY = "\"$THEMOVIEDB_ORG_KEY\""
}
